apiVersion: dope.mayadata.io/v1
kind: Recipe
metadata:
  name: assert-openebs-pod-running
  namespace: d-testing
  labels:
    d-testing.dope.mayadata.io/inference: "true"
spec:
  tasks:

  # Check maya-apiserver pod status
  - name: assert-running-of-maya-apiserver
    assert:
      stateCheck:
        stateCheckOperator: ListCountEquals
        count: 1
      state:
        kind: Pod
        apiVersion: v1
        metadata:
          namespace: openebs
          labels:
            name: maya-apiserver
        status:
          phase: Running
    
  # Check openebs-admission-server pod status
  - name: assert-running-of-openebs-admission-server
    assert:
      stateCheck:
        stateCheckOperator: ListCountEquals
        count: 1
      state:
        kind: Pod
        apiVersion: v1
        metadata:
          namespace: openebs
          labels:
            app: admission-webhook
        status:
          phase: Running

  # Check openebs-localpv-provisioner pod status
  - name: assert-running-of-openebs-localpv-provisioner
    assert:
      stateCheck:
        stateCheckOperator: ListCountEquals
        count: 1
      state:
        kind: Pod
        apiVersion: v1
        metadata:
          namespace: openebs
          labels:
            name: openebs-localpv-provisioner
        status:
          phase: Running

  # Check openebs-ndm pod status
  - name: assert-running-of-openebs-ndm
    assert:
      stateCheck:
        stateCheckOperator: ListCountEquals
        count: 3
      state:
        kind: Pod
        apiVersion: v1
        metadata:
          namespace: openebs
          labels:
            name: openebs-ndm
        status:
          phase: Running

  # Check openebs-ndm-operator pod status
  - name: assert-running-of-openebs-ndm-operator
    assert:
      stateCheck:
        stateCheckOperator: ListCountEquals
        count: 1
      state:
        kind: Pod
        apiVersion: v1
        metadata:
          namespace: openebs
          labels:
            name: openebs-ndm-operator
        status:
          phase: Running
    
  # Check openebs-provisioner pod status
  - name: assert-running-of-openebs-provisioner
    assert:
      stateCheck:
        stateCheckOperator: ListCountEquals
        count: 1
      state:
        kind: Pod
        apiVersion: v1
        metadata:
          namespace: openebs
          labels:
            name: openebs-provisioner
        status:
          phase: Running

  # Check openebs-snapshot-operator pod status
  - name: assert-running-of-openebs-snapshot-operator
    assert:
      stateCheck:
        stateCheckOperator: ListCountEquals
        count: 1
      state:
        kind: Pod
        apiVersion: v1
        metadata:
          namespace: openebs
          labels:
            name: openebs-snapshot-operator
        status:
          phase: Running
    